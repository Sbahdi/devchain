{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/set_name.css' %}">
    <title>Name</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <label>{{field.label}} : </label>
            {{field}}
            {% if field.errors %}    
                <div class="form-error">
                    {{field.errors.as_text}}
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
